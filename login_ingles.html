<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <h2> LogIn</h2>

    <form id="register-block">
        <label for="username" class="txtup">Username:</label>
        <input type="text" id="feedback-user" class="username_field" name="username" required />

        <br>

        <label for="password" class="txtup"> Password: </label>
        <input type="password" id="feedback-pass" class="password_field" name="password" required />

        <div class="acciones-login">

        <button type="submit" class="submit"> Submit </button>
        
        <a class="traducir-login-register" href="login.html" > Traducir </a>
        </div>

        <div id="feedback" class="error"></div>
    </form>

    <a href="register_ingles.html" class="log"> Don't have an account? Register here.</a>

    <script src="java.js"> </script>
    
</body>
</html>
